        <style type="text/css">
            /*            .swiper-custom { position:relative; height:100%; } */
            .swiper-container, .swiper-wrapper, .swiper-custom {
                height:100%;
            }
            .swiper-slide  {
                  display: -webkit-box;
  display: -ms-flexbox;
  display: -webkit-flex;
  display: flex;
  -webkit-box-pack: center;
  -ms-flex-pack: center;
  -webkit-justify-content: center;
  justify-content: center;
  -webkit-box-align: center;
  -ms-flex-align: center;
  -webkit-align-items: center;
  align-items: center;



            }
            .swiper-slide span {
                text-align:center;
                display:block;
                margin: 20px;
                font-size:21px;

            }
            .swiper-slide button {
                position:absolute;
                bottom: 25%;
                left:50%
                }
            .swiper-prev-button, .swiper-next-button {
                position: absolute;
                width:44px;
/*                 background: rgba(0,0,0,0.7); */
                top: 50%;
                margin-top: -22px;
                line-height: 44px;
                text-align:center;
                z-index: 10;
            }
            .swiper-prev-button { left:0; }
            .swiper-next-button { right:0; }

        </style>
