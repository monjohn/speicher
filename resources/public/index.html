<!doctype html>
<html data-framework="quiescent">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
        <title>Speicher</title>
        <link rel="stylesheet" href="/dist/css/framework7.min.css">
        <style type="text/css">
            #card .hidden { display: none;}
            #card .visible { display: block;}
        </style>
    </head>
    <body>
        <div class="statusbar-overlay"></div>
        <div class="panel-overlay"></div>
        <div class="panel panel-left panel-reveal">
            <div class="content-block">
                <p>Left panel content goes here</p>
            </div>
        </div>
        <!-- Right panel with cover effect-->
        <div class="panel panel-right panel-cover">
            <div class="content-block">
                <p>Right panel content goes here</p>
            </div>
        </div>
        <div class="popup popup-add">
            <div class="content-block">
                <div class="content-block-title">Add Words</div>
                <div class="list-block">
                  <ul>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-input">
                            <input type="text" placeholder="German Word" name="ger">
                          </div>
                        </div>
                      </div>
                    </li>
                    <li>
                      <div class="item-content">
                        <div class="item-inner">
                          <div class="item-input">
                            <input type="text" placeholder="English Word" name="eng">
                          </div>
                        </div>
                      </div>
                    </li></ul></div>
                	<div class="content-block">
                	  <div class="row">
                	    <div class="col-50"><a href="#" class="button button-big button-fill color-red close-popup">Cancel</a></div>
                	    <div class="col-50">
                	      <input type="submit" value="Submit" class="button button-big button-fill color-green">
                	    </div>
                	  </div>
                	</div>
                </div>
                </div>
            </div>
        </div>
        
        <!-- Views-->
        <div class="views">
            <div class="view view-main ">
                <div class="pages navbar-fixed toolbar-fixed">
                    <div data-page="index" class="page">

                         <div class="navbar">
                    <div id="index-navbar" class="navbar-inner">
                        <div class="center">Speicher</div>
                        <div class="right">
                            <!-- Right link contains only icon - additional "icon-only" class-->
                            <a href="#" class="link icon-only open-panel"> <i class="icon icon-bars"></i></a>
                        </div>
                    </div>
                </div>

                        <!-- Scrollable page content-->

                        <div class="page-content">
                            <div class="content-block-title">Learn German Vocabulary</div>
                            <div class="content-block">
                                <div class="content-block-inner">
                                    <p>Couple of worlds here because my app is so awesome!</p>
                                </div>
                            </div>
                            
                            <div id="nav-options"></div>
                            
                        <div class="content-block-title">Side panels</div>
                            <div class="content-block">
                                <div class="row">
                                    <div class="col-50"><a href="#" data-panel="left" class="button open-panel">Left Panel</a></div>
                                    <div class="col-50"><a href="#" data-panel="right" class="button open-panel">Right Panel</a></div>
                                </div>
                            
                            </div>
                            
                        </div>
                        <div class="toolbar">
                            <div class="toolbar-inner"><div id="link">Link 1</div><a href="#" data-popup=".popup-add" class="link open-popup">+</a></div>
                        </div>
                    </div>
                    
                </div>
            </div>

            

        <script type="text/javascript" src="dist/js/framework7.min.js"></script>
        <script src="/js/react-0.10.0-dev.js"></script>
        <script src="/js/out/goog/base.js" type="text/javascript"></script>
        <script src="/js/speicher.js" type="text/javascript"></script>
        <script type="text/javascript">goog.require("client");</script>
        <script>client.main();</script>
    </body>
</html>
